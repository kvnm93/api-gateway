server:
  port: 8050
spring:
  application:
    name: api-gateway
  cloud:
    gateway:
      discovery:
        locator:
          enabled: true
          lowerCaseServiceId: true
      routes:
      - id: customer
        uri: http://customer-service:8090
        predicates:
        - Path=/customer/**
      - id: article
        uri: http://article-service:8060
        predicates:
        - Path=/article/**
      - id: order
        uri: http://order-service:8070
        predicates:
        - Path=/order/**
logging:
  level:
    org.springframework.cloud.gateway: TRACE

eureka:
  client:
    register-with-eureka: false
    fetch-registry: false
    serviceUrl:
      defaultZone: http://discovery-service:8761/eureka/